<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bucket list</title>
    <link rel = "stylesheet" href="../styles/list1.css">

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="wisteria">Adventure bucketlist</h1>
        <p>complete your list and enjoy your travel</p>

        <div class="bucket-list">
            <label class="item">
                <input type = "checkbox">
                <span>See Mount Fuji(japan)</span>
            </label>

            <label class = "item">
                <input type="checkbox">
                <span>Try swiss chocolates and cheese fondue(switzerland)</span>
            </label>

            <label class="item">
                <input type="checkbox">
                <span>Experience k-pop culture and visit hongdae(south korea)</span>
            </label>

            <label class="item">
                <input type="checkbox">
                <span>See the eiffel tower(france)</span>
            </label>

            <label class="item">
                <input type="checkbox">
                <span>Swim at Navagio beach(greece)</span>
            </label>

            <label class="item">
                <input type="checkbox">
                <span>See the cherry blossoms in spring(japan)</span>
            </label>

        </div>
    </div>
    
</body>
</html>
