<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Bucketlist</title>
    <link rel="stylesheet" href="list1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="nav">
        <div class="nav-cont">
            <div class="logo">
                <img src="logoo.png" alt="MADESCAPE">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#destination">Destination</a></li>
                <li><a href="#">Account</a></li>
            </ul>  
        </div> 
    </nav>
    <div class="container">
        <div class = "blur-box">
            <h1>ADVENTURE BUCKETLIST</h1>
            <p>complete your list and enjoy your travel!</p>

            <table class="bucket-table">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Destination</th>
                        <th>Done</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Japan</td>
                        <td>Mount Fuji</td>
                        <td><input type="checkbox"></td>

                    </tr>
                    <tr>
                        <td>Korea</td>
                        <td>Bukchon Village</td>
                        <td><input type="checkbox"></td>

                    </tr>
                    <tr>
                        <td>France</td>
                        <td>Eiffel Tower</td>
                        <td><input type="checkbox"></td>

                    </tr>
                    <tr>
                        <td>Greece</td>
                        <td>Navagio Beach</td>
                        <td><input type="checkbox"></td>

                    </tr>
                    <tr>
                        <td>Switzerland</td>
                        <td>Swiss Alps</td>
                        <td><input type="checkbox"></td>
                    </tr>
        </tbody>
      </table>

      <div class="add-destination">
        <label for="newDestination">Add destination:</label>
        <input type="text" id="newDestination" placeholder="Type here...">
      </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>Â© 2025 Madescape. All rights reserved.</p>
            <div class="social-icons">
                <a href="http://facebook.com"><img src="assets/facebook.png" alt="Facebook"></a>
                <a href="http://instagram.com"><img src="assets/IG.png" alt="Instagram"></a>
                <a href="http://twitter.com"><img src="assets/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
  </div>
</body>
</html>
