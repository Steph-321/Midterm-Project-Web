<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madescape | Register</title>
    <link rel="stylesheet" href="../styles/register.css">  
</head>
<body>
    <header>
        <nav class="nav">
            <div class="nav-cont">
            <div class="logo">
                <img src="../assets/Logo.png" alt="MADESCAPE">
            </div>
            <ul class="nav-links">
                <li><a href="../../index.html">Home</a></li>
                <li><a href="../pages/login.html">Login</a></li> 
            </ul>
        </nav>
    </header>

    <section class="register-hero">
        <div class="overlay"></div>
        <div class="register-form-container">
            <h2>Create Your Madescape Account</h2>
            <form action="register-process.php" method="POST" class="register-form" id="registerForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" aria-label="Enter a username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email" aria-label="Enter your email address">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" aria-label="Enter a password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" aria-label="Confirm your password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn">Register</button>
                </div>
                <p class="error-message" style="display: none; color: red;">Passwords do not match or fields are incomplete.</p>
                <p class="register-link">
                    Don't have an account? <a href="../pages/login.html">Login here</a>
                </p>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <p>Â© 2025 Madescape. All rights reserved.</p>
            <div class="social-icons">
                <a href="http://facebook.com"><img src="../assets/facebook.png" alt="Facebook"></a>
                <a href="http://instagram.com"><img src="../assets/IG.png" alt="Instagram"></a>
                <a href="http://twitter.com"><img src="../assets/twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>
</body>
</html>
